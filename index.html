<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="perfil">
            <div id="date"></div>
            <h1>Hey, Breidys Gutierrez</h1>
            <span>Here go!</span>
        </div>

        <div class="add-task">
            <input type="text" id="input" placeholder="Add your task">
            <i id="enter"><img src="./assets/icons8-plus-64.png" alt="icon-plus"></i>
        </div>
        <div class="section-task">
            <h3>This is yours task</h3>
            <ul id="list">
                <li>
                    <span data-="complete" id="0" >Complete</span>
                    <p>Task 1</p>
                    <span data-="delete" id="0" >Delete</span>
                </li>
            </ul>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
